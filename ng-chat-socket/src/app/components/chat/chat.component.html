<div class="chat_window">
    <div class="top_menu">
      <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
      </div>
      <div class="title">
        <img src="../../../assets/logo1.png" alt="logo" width="25px" height="25px">
        Turttle Chat
      </div>
    </div>
    <ul class="messages">
      <li class="message right">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text">Hola</div>
        </div>
      </li>
    </ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Mensaje..." />
      </div>
      <div class="send_message" (click)="sendMessage()">
        <div class="icon"></div>
        <div class="text">Enviar</div>
      </div>
    </div>
  </div>
